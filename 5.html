<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        var str = String(prompt('输入带有——的字符串'));
        var arr = str.split("-");
        var arr1 = arr[0];
            temp = arr[1].split('');
        for (var i = 0 ; i < temp.length ; i++) {
            arr1 += arr[1][i].toUpperCase();
            console.log(arr1);
        }
        document.write(arr1);
    </script>
</body>
