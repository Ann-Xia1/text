<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var phoneNumber = String(prompt('输入电话号码'));
        if (phoneNumber.length == 11){
            var Number = phoneNumber.replace(/(\d{3})\d{4}(\d{4})/, '$1****$2');
            document.write(Number);
        } else {
            alert ('电话号码格式错误');
        }
    </script>
</body>
</html>
